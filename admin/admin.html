<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        GameHub Store
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/gamehublogo.png"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../style/header.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/new-orders.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/footer.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/burger-menu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/search-bar.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/slideshow.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/sticky.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/header-menu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/common-style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../style/menu-bar.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../script/burger-menu.js"></script>
    <script src="../script/slideshow.js"></script>
    <script src="../script/product-tab.js"></script>
    <script src="../script/menu-bar.js"></script>
    <script src="../script/cart-description.js"></script>

</head>

<body>
    <!--Header--> 
    <header class="sticky">
        <!--Header Menu-->
        <div class="header-menu">
            <a id="category" class="pretty-anchor">Category</a>
            <div class="sub-menu">
                <a href="#" class="pretty-anchor">Steam Games</a>
                <a href="#" class="pretty-anchor">Origin Games</a>
                <a href="#" class="pretty-anchor">Battle.net Games</a>
                <a href="#" class="pretty-anchor">Gift Cards</a>
                <a href="#" class="pretty-anchor">Bundles</a>
            </div>
            <a href="#" class="pretty-anchor">Daily Deals</a>
            <a href="../feedback/feed-back.html" class="pretty-anchor">Feedback</a>
            <a class="purple-btn" href="../account/user-login.html">Login</a>
        </div>

        <!--Burger Menu Icon-->
        <div class="burger-menu-icon">
            <div class="burger"></div>  
          </div>

        <!--Website Logo-->
        <div class="logo">
            <a href="../index.html"><img id="logo-img" src="../images/gamehub.png" alt="GameHub Logo"></a>
        </div>

        <!--Shopping Cart Icon-->
        <a class="cart-icon pretty-anchor" href="#">
            <div><i class="fa fa-shopping-cart"></i></div>
        </a>

        <!--Search Bar-->
        <div class="search-bar-wrapper">
            <div class="search-bar">
                <input type="text" class="search-term" placeholder="What are you looking for?">
                <button type="submit" class="search-btn purple-btn"><i class="fa fa-search"></i></button>  
            </div>
        </div>

        <!--Login Button (Desktop)-->
        <a class="login-wrapper pretty-anchor" href="../account/user-login.html">
            <div class="login-btn"><i class="fa fa-user"></i>Vu Nguyen</div>
        </a>
    </header>
    <div class="body">
            <div class="list">
                <a class="list-box main" href="#">Dashboard</a>
                <a class="list-box" href="#">Add Product</a>
                <a class="list-box" href="#">Remove Product</a>
                <a class="list-box" href="#"> Sellers Payments</a>
                <a class="list-box" href="#"> Settings</a>
            </div>
            <div class="info">
                <div class="sale-dashboard-wrapper">
                    <div class="sale-dashboard-title">
                        Sales Dashboard
                    </div>
                    <div class="sale-dashboard">
                        <div class="dashboard-box">
                            <div class="dashboard-text">PRODUCTS SOLD</div>
                            <div class="dashboard-number">65</div>
                        </div>
                        <div class="dashboard-box">
                            <div class="dashboard-text">GROSS PROFIT</div>
                            <div class="dashboard-number">$126</div>
                        </div>
                        <div class="dashboard-box">
                            <div class="dashboard-text">NEW CUSTOMER</div>
                            <div class="dashboard-number">35</div>
                        </div>
                        
                        
                    </div>
                </div>
                 <div class="new-orders">
                        <div class="sale-dashboard-title">
                                New Orders
                            </div>
                        <div class="table-wrapper">
                            <iframe src="new-orders.html" height="100%" width="100%"></iframe>
                        </div>
                 </div>
            </div>
         </div>
    </div>
    <!--Footer-->

</body>

</html>
